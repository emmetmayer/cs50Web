<!DOCTYPE HTML>
<html>
    <head>
        <title>My Web Page!</title> 
        <style>
            @media print 
            {
                .screen-only
                {
                    display: none;
                }
                
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p class="screen-only">This is a paragraph that wont appear when you print this.</p>
    </body>
</html>
