<!DOCTYPE HTML>
<html>
    <head>
        <title>My Webpage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Mukta+Vaani:200|Montserrat:700" rel="stylesheet"> 
        <link rel="stylesheet" href="homepage.css">
    </head>
    <body>
        <div class="row">
            <div class="col-lg-4 col-sm-6" id="login-box">
                <div id="login-title">Log In to Your Account</div>
                <form id="login-form">
                    <input name="username" type="text" placeholder="Username or email">
                    <input name="password" type="password" placeholder="Password">
                    <input name="remember" type="checkbox"> Remember Me
                    <br>
                    <button type="button" onclick="alert('You Just Logged In')">Log In</button>
                </form>
            </div>
        </div>   
    </body>
</html>
